version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/youapp
      - JWT_PRIVATE_KEY_PATH=./private.key
      - JWT_PUBLIC_KEY_PATH=./public.key
      - JWT_ALGORITHM=RS256
      - JWT_EXPIRATION=1h
    volumes:
      - ./private.key:/app/private.key:ro
      - ./public.key:/app/public.key:ro
    depends_on:
      - mongo
  mongo:
    image: mongo:8.2.1
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
volumes:
  mongo-data: